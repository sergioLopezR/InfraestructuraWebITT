        <h1>Ejercicio 10</h1>
    
       <form id="form">
           <input type="text" placeholder="Numero" id="numero">
           <button id="boton" type="reset" onclick="capturar()">Ingresar</button>
       </form>
        
        
        <ul id="listaDesordenada"></ul>
    
    <script>
        
        function capturar(){
            numeroCapturar = document.getElementById("numero").value;
            
            agregar();
        }
        
        var arreglo = [];
        
        function agregar(){
            
            var li = document.createElement("li");
            var lista = document.getElementById("listaDesordenada");
            
            if(arreglo.length <= 4){
                
                arreglo.push(numeroCapturar);
            
                //Agregar numero en html
                lista.insertBefore(li, lista.firstElementChild);
                li.innerHTML += numeroCapturar;
                li.id = arreglo.length;
                console.log(li.id);
                
                
            }else{
                
                arreglo.shift(arreglo[0]);
                arreglo.push(numeroCapturar);
                
                
                //Eliminar en html
                var padre = document.getElementsByTagName("li")[4].parentNode;
                var eliminar = document.getElementsByTagName("li")[4];
                padre.removeChild(eliminar);
                
                
                //Agregar el nuevo numero en html
                lista.insertBefore(li, lista.firstElementChild);
                li.innerHTML += numeroCapturar;
                li.id = arreglo.length;
                console.log(li.id);

                padre.replaceChild(remplazo, rem);*/
                
            }
            
            console.log(arreglo);
    
        }
